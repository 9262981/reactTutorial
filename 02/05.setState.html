<!DOCTYPE html >
   <html lang="zh">

   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>react state</title>
      <script src="../src/react.min.js"></script>
      <script src="../src/react-dom.min.js"></script>
      <script src="../src/babel.min.js"></script>
   </head>

   <body>
      <div id="root"></div>
      <script type="text/babel">
         var ClickCount = React.createClass({
            getInitialState: function() {
               return {
                  clickNum: 0
               };
            },
            handleClick: function() {
               this.setState({
                  clickNum: this.state.clickNum + 1
               })
            },
            render: function() {
               return (
                  <div>
                     <h2>点击下面按钮:</h2>
                     <button onClick={this.handleClick}>点击我</button>
                     <h1>您总共点击了:{this.state.clickNum }</h1>
                  </div>
               );
            }
         })

         var App = ReactDOM.render(
            <ClickCount/>,
            document.getElementById('root')
         )
      </script>
   </body>
</html>
