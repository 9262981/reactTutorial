<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Updating the Rendered Element</title>
    <script src="../src/react.min.js"></script>
    <script src="../src/react-dom.min.js"></script>
    <script src="../src/babel.min.js"></script>
    <link href="../src/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class Toggle extends React.Component{
            constructor(props){
                super(props);
                this.state = {isToggleOn:true};
                this.handleClick = this.handleClick.bind(this);
            }

          handleClick(){
              this.setState(prevState=>({
                  isToggleOn:!prevState.isToggleOn
              }));
          }
          render(){
              return (
                  <button onClick={this.handleClick}>
                      {this.state.isToggleOn? "ON":"OFF"}
                  </button>
              );
          }
        }
        ReactDOM.render(
            <Toggle />,
            document.getElementById("root")
        )

    </script>
</body>

</html>
