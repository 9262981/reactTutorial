<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>react render</title>
	<script src="../src/react.min.js"></script>
	<script src="../src/react-dom.min.js"></script>
	<script src="../src/babel.min.js"></script>
	<link href="../src/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		.mt{margin-top: 8px;margin-right: 5px;}
	</style>
</head>

<body>
	<div id="root"></div>
	<script type="text/babel">

    const element = (
      <h1 className="greeting">
        Hello, world!
      </h1>
    );
    const element = React.createElement(
      'h1',
      {className: 'greeting'},
      'Hello, world!'
    );
		ReactDOM.render(
		  element,
		  document.getElementById('root')
		);
	</script>
</body>

</html>
